<script type="text/javascript">
  function forEach(arr, fn){
    for(var i = 0; i < arr.length; i++ ){
      fn.call(arr[i], i);
    }
  }

  var arr = [1,2,3,4,5];

  forEach(arr, function(index){
    assert(arr[index] == this, "now we get " +  this + " from arr[" +  index + "]");
  });
</script>
