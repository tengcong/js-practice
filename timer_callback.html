<script type="text/javascript">
  var elem = document.getElementById('box');
  var tick = 0;

  var timer = setInterval(function(){
    if(tick < 100) {
      elem.style.width = elem.style.height = tick + 'px';
      tick ++;
    }else{
      clearInterval(timer);
      assert(tick == 100, "tick access within clojure");
      assert(elem, "elem access within clojure");
      assert(timer, "timer access within clojure");
    }
  }, 10);
</script>
