<script type="text/javascript">

  // 1 + 2 + 3 + 4 + ... + n
  function sum(n){
    if(!sum.results) sum.results = {};

    if(sum.results[n] != null) {
      return sum.results[n];
    }

    if(n == 1){
      sum.results[n] = 1;
      return 1;
    }
    return sum.results[n] = n + sum(n-1);
  }

  sum(3);
  assert(sum(5) == 15, "value should be ok");
  assert(sum.results[5] != undefined, "we had 5 already");
  assert(sum.results[3] != undefined, "we had 3 already");
  assert(sum.results[6] == undefined, "we have not caculated 6!");
</script>
